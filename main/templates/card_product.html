<div class="relative break-inside-avoid max-w-xs mx-auto">
  <div class="relative top-5 bg-white shadow-lg rounded-f mb-6 break-inside-avoid flex flex-col border-2 border-gray-400 transform rotate-1 hover:rotate-0 transition-transform duration-300 ease-in-out h-80">
    {% if product.image %}
      <div class="flex-shrink-0 flex justify-center items-center p-4">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-24 w-auto">
      </div>
    {% endif %}
    
    <div class="p-0 flex flex-col justify-between flex-grow"> <!-- Ensure full height with flex-grow and space between -->
      <div class="flex-grow"> <!-- This section will grow to fill available space -->
        <div class="bg-indigo-200 text-gray-800 shadow-inner w-full">
          <!-- Truncate the product name with ellipsis after two lines -->
          <h3 class="font-bold text-2xl mb-2 text-center break-words overflow-hidden overflow-ellipsis line-clamp-2">
            {{ product.name }}
          </h3>
        </div>

        <p class="text-gray-700 mb-2 text-center break-words overflow-hidden">
          <span class="text-s font-semibold text-gray-600 line-clamp-2">
            {{ product.description }}
          </span>
        </p>
      </div>
      
      <!-- Price section always stays at the bottom -->
      <div>
        <div class="relative">
          <div class="flex mb-2 items-center justify-center">
            <div>
              <span class="text-lg font-semibold inline-block py-1 px-2 uppercase rounded-full text-black bg-blue-200">
                Rp {{ product.price }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute top-0 -right-4 flex space-x-2">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-gray-500 hover:bg-gray-800 text-white rounded-full p-2 transition-transform transform hover:scale-110 duration-300 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-800 text-white rounded-full p-2 transition-transform transform hover:scale-110 duration-300 shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
